      comments: # true
      share: true
      related: true


  # _projects
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true

     # _learning
  - scope:
      path: ""
      type: learning
    values:
       author_profile: true
       read_time: true
       comments: # true
